<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/static/styles.css">
</head>

    <div class="video-container">

            </video>

        <!-- Translated Video -->
        <div class="video-box">
            <h3>Translated Video</h3>

            </video>
        </div>
    </div>

    <!-- Download Button -->
    <a href="{{ translated_video_url }}" download>Download Translated Video</a>
