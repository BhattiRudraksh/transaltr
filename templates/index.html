<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Speech Translation</title>
    <link rel="stylesheet" href="/static/styles.css">
   
</head>
<body>
    <div class="container">
        <h1>Speech-to-Speech Translation</h1>
        <form id="uploadForm" action="/process" method="post" enctype="multipart/form-data">
            <label for="video">Upload Video:</label>
            <input type="file" id="video" name="video" accept="video/*" required><br><br>

            <label for="language">Select Language:</label>
            <select id="language" name="language" required>
                {% for code, name in languages.items() %}
                    <option value="{{ code }}">{{ name }}</option>
                {% endfor %}
            </select><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>Processing your video, please wait...</p>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const loadingScreen = document.getElementById('loadingScreen');

        uploadForm.addEventListener('submit', function () {
            loadingScreen.classList.remove('hidden'); // Show loading screen
        });
    </script>
</body>
</html>
